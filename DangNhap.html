<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
        <link
            rel="stylesheet"
            href="./bootstrap-5.0.2-dist/css/bootstrap.css"
        />
        <link rel="stylesheet" href="./bootstrap-5.0.2-dist/js/bootstrap.js" />
        <link rel="stylesheet" href="./assets/css/styleDangnhap.css" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Source+Sans+3:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <title>Đăng nhập</title>
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="register-form">
                <div class="form-header">
                    <h3 class="heading f_log-in">Đăng nhập</h3>
                    <h3 class="heading f_register" onclick="load_DangKy()">Đăng ký</h3>
                </div>

                <div class="form-body">
                    <div class="spacer"></div>

                    <div class="form-group">
                        <label for="fullname" class="form-label"
                            >Tài khoản</label
                        >
                        <input
                            id="fullname"
                            name="fullName"
                            rules="required"
                            type="text"
                            placeholder="VD:Phan Thu Hằng"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label"
                            >Mật khẩu</label
                        >
                        <input
                            id="password"
                            name="password"
                            rules="required|min:6"
                            type="password"
                            placeholder="Nhập mật khẩu"
                            class="form-control"
                        />
                        <span class="form-message"></span>
                    </div>

                    <p class="form_forgot--pass">Quên mật khẩu ?</p>
                </div>

                <button class="form-submit">Đăng nhập</button>
            </form>
        </div>

        <!-- script -->
        <script src="./assets/js/dangnhap.js"></script>

        <!-- Mong muon -->
        <script>
            var form = new Validator("#register-form");
            form.onSubmit = function (formData) {
                console.log(formData);
            };
        </script>
    </body>
</html>
